<div class="container main">
    <h3>List of Trainers</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th><a href="" ng-click="order('name')">Name</a></th>
            <th><a href="" ng-click="order('qualifications')">Qualifications</a></th>
            <th><a href="" ng-click="order('townandcounty')">Location</a></th>
            <th><a href="" ng-click="order('tel')">Telephone</a></th>
            <th><a href="" ng-click="order('email')">Email</a></th>
            <th><a href="" ng-click="order('webaddress')">Web Site</a></th>
        </tr>
        </thead>
        <tbody>

        <tr dir-paginate="trainer in trainers|filter:search|itemsPerPage:5">
            <td>{{trainer.name}}</td>
            <td>{{trainer.qualifications}}</td>
            <td>{{trainer.townandcounty}}</td>
            <td>{{trainer.tel}}</td>
            <td>{{trainer.email}}</td>
            <td>{{trainer.webaddress}}</td>
        </tr>
        </tbody>
    </table>
    <dir-pagination-controls
            max-size="5"
            direction-links="true"
            boundary-links="true" >
    </dir-pagination-controls>
</div>
