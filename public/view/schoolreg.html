
<script>
    paypal.Button.render({

        env: 'production', // Or 'sandbox'

        client: {
            sandbox:    'xxxxxxxxx',
            production: 'xxxxxxxxx'
        },

        commit: true, // Show a 'Pay Now' button

        payment: function(data, actions) {
            return actions.payment.create({
                payment: {
                    transactions: [
                        {
                            amount: { total: '1.00', currency: 'USD' }
                        }
                    ]
                }
            });
        },

        onAuthorize: function(data, actions) {
            return actions.payment.execute().then(function(payment) {

                // The payment is complete!
                // You can now show a confirmation message to the customer
            });
        }

    }, '#paypal-button');
</script>
<div class="container">
  <h2>School Registration</h2>
  <div class="alert alert-success" role="alert" ng-show="regis">
    <strong>Congratulations!</strong> Your school has been successfully registered. Your ID is {{sid}}. Proceed to pay the fees. <div id="paypal-button"></div>
  </div>
  <form role="form" name="sform" ng-submit="sform.$valid && createSchool()" ng-hide="regis">
    <p class="form-group">
      <label for="schoolName">Name of Organisation/School</label>
      <input id="schoolName" required name="schoolName" type="text" ng-model="schoolName" class="form-control" required="true" />
    </p>
    <p class="form-group">
      <label for="ownerName">Owner/Director Name</label>
      <input id="ownerName" required name="ownerName" type="text" ng-model="ownerName" class="form-control" required="true" />
    </p>
    <p class="form-group">
      <label for="qualify">Qualifications</label>
      <input id="qualify" required name="qualify" type="text" ng-model="qualify" class="form-control" />
    </p>
    <p class="form-group">
      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" ng-model="address" class="form-control" required="true"></textarea>
    </p>
    <div class="form-inline">
      <p class="form-group">
      <label for="TandC">Town and county</label>
      <input id="TandC" name="TandC" type="text" ng-model="TandC" class="form-control" />
      </p>
      <p class="form-group">
      <label for="postCode">Post Code</label>
      <input id="postCode" name="postCode" type="text" ng-model="postCode" class="form-control" />
      </p>
      <p class="form-group">
        <label for="tel">Tel</label>
        <input id="tel" name="tel" type="text" ng-model="tel" class="form-control" required="true" />
      </p>
      <p class="form-group">
        <label for="fax">Fax</label>
        <input id="fax" name="fax" type="text" ng-model="fax" class="form-control" />
      </p>
    </div>
    <p class="form-group">
      <label for="email">Main Contact Email</label>
      <input id="email" name="email" type="text" ng-model="email" class="form-control" required="true" />
    </p>
    <p class="form-group">
      <label for="website">Web address</label>
      <input id="website" name="website" type="text" ng-model="website" class="form-control" />
    </p>
    <p class="form-group">
      <label for="desc">A brief description of what you offer at your centre</label>
      <textarea id="desc" name="desc" rows="6" ng-model="desc" class="form-control"></textarea>
    </p>
    <p class="form-group">
      <label for="youtubelink">YouTube link (if any)</label>
      <input id="youtubelink" name="youtubelink" type="text" ng-model="youtubelink" class="form-control" />
    </p>
    <p class="form-group">
      <label for="logo">Your Center Logo (if any)</label>
      <input id="logo" name="logo" type="text" ng-model="logo" class="form-control" />
    </p>
    <p>
      <button  class="btn btn-default">Register</button>
      <button  class="btn btn-default">Cancel</button>
    </p>
  </form>
  <p ng-show="err" class="bg-danger">{{err}}</p>
</div>
