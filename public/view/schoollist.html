<div class="container main">
    <h3>List of Schools</h3>
    <form class="form-inline">
        <div class="form-group">
            <label >Search</label>
            <input type="text" ng-model="search" class="form-control" placeholder="Search">
        </div>
    </form>
    <table class="table table-bordered">
        <thead class="thead-default">
        <tr>
            <th><a href="" ng-click="order('name')">Name</a></th>
            <th><a href="" ng-click="order('owner')">Owner</a></th>
            <th><a href="" ng-click="order('townandcounty')">Location</a></th>
            <th><a href="" ng-click="order('tel')">Telephone</a></th>
            <th><a href="" ng-click="order('email')">Email</a></th>
            <th><a href="" ng-click="order('webaddress')">Web Site</a></th>
        </tr>
        </thead>
        <tbody>

        <tr dir-paginate="school in schools|filter:search|itemsPerPage:5">
            <td>{{school.name}}</td>
            <td>{{school.owner}}</td>
            <td>{{school.townandcounty}}</td>
            <td>{{school.tel}}</td>
            <td>{{school.email}}</td>
            <td>{{school.webaddress}}</td>
        </tr>
        </tbody>
    </table>
    <dir-pagination-controls
            max-size="5"
            direction-links="true"
            boundary-links="true" >
    </dir-pagination-controls>
</div>
